<app-navbar></app-navbar>
 <!-- Start customer_profile  -->
 <section id="mu-customer_profile">
   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="mu-customer_profile-area">
          <!-- start title -->
          <div class="mu-title">
            <h2>My Personal Data</h2>
            <p>Here you can view change your personal data.</p>
          </div>
          <!-- end title -->
          <!-- start customer_profile content -->
          <div class="mu-customer_profile-content">           
            <div class="row">
              <div class="col-md-6">
                <div class="mu-customer_profile-left">
                  <form class="customer_profileform">   
                   <p class="comment-form-author">
                      <label for="author">Gender <span class="required">*</span></label>
                      <select>
	  						<option value="male">Male</option>
	  						<option value="saab">Female</option>
					</select>	
					</p>               
                    <p class="comment-form-author">
                      <label for="author">First Name <span class="required">*</span></label>
                      <input type="text" required="required" size="30" value="" name="firstname">
                    </p>
                    <p class="comment-form-author">
                      <label for="author">Last Name <span class="required">*</span></label>
                      <input type="text" required="required" size="30" value="" name="lastname">
                    </p>
                    <p class="comment-form-email">
                      <label for="email">Email <span class="required">*</span></label>
                      <input type="email" required="required" aria-required="true" value="" name="email">
                    </p>
                                 
                    <p class="form-submit">
                      <input type="submit" value="Save" class="mu-post-btn" name="submit">
                    </p>        
                  </form>
                </div>
              </div>
			 
            </div>
          </div>
         
         
          <!-- end customer_profile content -->
