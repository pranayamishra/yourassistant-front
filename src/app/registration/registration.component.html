<!-- Start registration  -->
 <section id="mu-registration">
   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="mu-registration-area">
          <!-- start title -->
          <div class="mu-title">
            <h2>Register yourself</h2>
            <p>Register yourself below with only Email and Password. Fill other details in 'My Personal Data' section later.</p>
          </div>
          <!-- end title -->
           <!-- start registration content -->
          <div class="mu-registration-content">           
            <div class="row">
              <div class="col-md-6">
                <div class="mu-registration-left">
                  <form class="registrationform">                  
                    <p class="comment-form-author">
                      <label for="email">My Email Address <span class="required">*</span></label>
                      <input type="email" required="required" aria-required="true" value="" name="email">
                    </p>
                    <p class="comment-form-author">
                      <label for="password">Enter Password <span class="required">*</span></label>
                      <input type="password" required="required" size="50" value="" name="password">
                    </p>
                     <p class="comment-form-author">
                      <label for="password">Repeat Password <span class="required">*</span></label>
                      <input type="password" required="required" size="50" value="" name="repeat_password" >
                    </p>
                                
                   <p class="">
                         By clicking on 'Register Now' below, you open a Your Assistant Account. For this account 
                         <a class = "hyperlink" href="yourassistant_terms_and_conditions"> Terms and Conditions</a> of Your Assistant GmbH applies.
                    </p> 
                          
                  </form>
                  
                  <p class="form-submit">
                      <input type="submit" value="Register Now" class="mu-post-btn" name="Login">
                    </p> 
                </div>
                
              </div>

            </div>
          </div>
          <!-- end registration content -->
         </div>
       </div>
     </div>
   </div>
 </section>
 <!-- End registration  -->
