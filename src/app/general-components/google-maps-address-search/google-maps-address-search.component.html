
<div class="container-fluid">
  <div class='row'>
    <div class="form-group">
      <label class='col-sm-2'>Postal / Zip code</label>
	  <input class='col-sm-10' #search autocorrect="off" [(ngModel)]='location.suggested_address' autocapitalize="off" spellcheck="off" 
	  type="text" class="form-control" placeholder="Enter your address">
	</div>
	
  

    <button (click)='updateOnMap()' type="submit" class="btn btn-primary">Search</button>
  </div>
</div>
